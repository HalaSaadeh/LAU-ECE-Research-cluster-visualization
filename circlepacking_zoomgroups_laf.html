<!DOCTYPE html>
<html lang="en">
<Title>Circlepacking LAF</Title>
<head>
</head>
<body>
<style type="text/css">
    .toolTip {
        position: absolute;
        display: none;
        width: auto;
        height: auto;
        background: none repeat scroll 0 0 white;
        border: 0 none;
        border-radius: 8px 8px 8px 8px;
        box-shadow: -3px 3px 15px #888888;
        color: black;
        font: 12px sans-serif;
        padding: 5px;
        text-align: center;
    }
</style>


<script src="https://d3js.org/d3.v4.min.js"></script>

<div id="viz">
    <svg style="width:1500px;height:700px;"></svg>
</div>
<script>

    width = 1500;
    height = 650;

    x = d3.scaleLinear().domain([0, width]).range([0, width]);
    y = d3.scaleLinear().domain([0, height]).range([0, height]);

    var data = d3.json('cluster_topic_index_laf.json', function (data) {
        var stratify = d3.stratify()
            .parentId(function (d) {
                var parent = d.id.substring(d.id.indexOf(".") + 1, d.id.lastIndexOf("."));
                if (parent == "-1") {
                    return undefined
                } else return parent;
            })
            .id(function (d) {
                return d.id.substring(0, d.id.indexOf("."));
            });

        var root = stratify(data).sum(function (d) {
            return 1;
        })
            .sort(function (a, b) {
                return b.height - a.height || b.value - a.value;
            });
        console.log(root);
        var depthScale = d3.scaleLinear()
            .domain([0, 10])
            .range(["hsl(228,30%,40%)", "hsl(152,80%,80%)"])
            .interpolate(d3.interpolateHcl)

        var packChart = d3.pack();

        packChart.size([width,height])

        var currentDepth = 0;
        var maxDepth = root.height;

        d3.select("svg")
            .append("g")
            .attr("transform", "translate(20,20)")
            .selectAll("circle")
            .data(packChart(root).descendants().filter(function (d) {
                return d.depth == currentDepth;
            }))
            .enter()
            .append("circle")
            .attr("r", d => d.r)
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .style("fill", d => depthScale(d.depth))
            .style("stroke", "black")
            .on("wheel", zoom)
            .on("mousemove", function (d) { // Create the text tooltip
                tool.style("left", d3.event.pageX + 10 + "px")
                tool.style("top", d3.event.pageY - 20 + "px")
                tool.style("display", "inline-block");
                tool.html(d.data.id + "\nTopic:" + d.data.topic);
            }).on("mouseout", function (d) {
            tool.style("display", "none");});

        var tool = d3.select("body").append("div").attr("class", "toolTip");


        function zoom(d) {

            var direction = d3.event.wheelDelta < 0 ? 'down' : 'up';

            // console.log('clicked: ' + d.data.id + ', depth: ' +


            var nextDepth = direction === 'up' ? currentDepth + 1 : currentDepth - 1;
            if (nextDepth!=-1 && nextDepth!=maxDepth+1){
                console.log("current depth:" + currentDepth + " nextDepth:" + nextDepth)
                currentDepth = nextDepth;

                d3.select("svg")
                    .append("g")
                    .attr("transform", "translate(20,20)")
                    .selectAll("circle")
                    .data(root.descendants()
                        .filter(function (d) {
                            return d.depth <= nextDepth;
                        }))
                    .enter()
                    .append("circle")
                    .attr("r", d => d.r)
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y)
                    .style("fill", d => depthScale(d.depth))
                    .style("stroke", "black")
                    .on("wheel", zoom)
                    .on("mousemove", function (d) { // Create the text tooltip
                        tool.style("left", d3.event.pageX + 10 + "px")
                        tool.style("top", d3.event.pageY - 20 + "px")
                        tool.style("display", "inline-block");
                        tool.html(d.data.id + "\nTopic:" + d.data.topic);
                    }).on("mouseout", function (d) {
                    tool.style("display", "none");
                })


            }
        }}
    )

</script>
</body>
</html>
