    .toolTip {
        position: absolute;
        display: none;
        width: auto;

        background: none repeat scroll 0 0 white;

        border-radius: 8px 8px 8px 8px;

<script src="https://d3js.org/d3.v4.min.js"></script>

<div id="viz">
    <svg style="width:1500px;height:700px;"></svg>
</div>
<script>

    width = 1500;
    height = 700;

    x = d3.scaleLinear().domain([0, width]).range([0, width]);
    y = d3.scaleLinear().domain([0, height]).range([0, height]);

    var data = d3.json('cluster_topic_index5.json', function (data) {
        var startTime = performance.now();


        var stratify = d3.stratify()
                .parentId(function (d) {
                    return d.id.substring(0, d.id.lastIndexOf("."));
                })
                .id(function (d) {
                    return d.id;
                });

            var roots = stratify(data);



            var root = d3
                .hierarchy(roots).sum(d => (d.children ? 0 : 1))
                .sort(function (a, b) {
                    return b.height - a.height || b.value - a.value;
                });
            console.log(root);
            var depthScale = d3.scaleLinear()
                .domain([0, 10])
                .range(["hsl(228,30%,40%)", "hsl(152,80%,80%)"])
                .interpolate(d3.interpolateHcl)

        var endTime = performance.now();
        console.log(`Index loading time ${endTime - startTime} milliseconds`);

        var startTime = performance.now();

            var treemapLayout = d3.treemap()
                .size([width, height])
                .padding(d => 15);

            treemapLayout(root);

            var currentDepth = 0;
            var maxDepth = root.height;

            // Create the rects

            var svg = d3.select("svg");

            var node = svg.selectAll("g")
                .data(root.descendants()
                    .filter(function (d) {
                        return (d.depth <= currentDepth);
                    }))
                .enter().append("g");


            node.append("rect")
                .attr("x", d => d.x0)
                .attr("y", d => d.y0)
                .attr("width", d => d.x1 - d.x0)
                .attr("height", d => d.y1 - d.y0)
                .style("fill", d => depthScale(d.depth))
                .style("stroke", "white")
                .on("wheel", zoom)
                .on("mousemove", function (d) { // Create the text tooltip
                    tool.style("left", d3.event.pageX + 10 + "px")
                    tool.style("top", d3.event.pageY - 20 + "px")
                    tool.style("display", "inline-block");
                    tool.html(d.data.data.id + "\nTopic:" + d.data.data.topic);
                }).on("mouseout", function (d) {
                tool.style("display", "none");

            });


            // node.append("text")
            //     .attr("x", function (d) {

            //         return Math.max(Math.min(width / 5, height / 2, Math.sqrt((width * width + height * height)) / 10), 9)
            //     })
            //     .text(function (d) {
            //         return d.data.data.topic
            //     }).selectAll("tspan");


            var tool = d3.select("body").append("div").attr("class", "toolTip");

            var endTime = performance.now();
            console.log(`Visual rendering time ${endTime - startTime} milliseconds`);


            function zoom(d) {
                var startTime = performance.now();
                var direction = d3.event.wheelDelta < 0 ? 'down' : 'up';

                // console.log('clicked: ' + d.data.id + ', depth: ' +


                var nextDepth = direction === 'up' ? currentDepth + 1 : currentDepth - 1;
                if (nextDepth != -1 && nextDepth != maxDepth + 1) {
                    console.log("current depth:" + currentDepth + " nextDepth:" + nextDepth)
                    currentDepth = nextDepth;

                    d3.selectAll("svg > *").remove();
                    var node = d3.select("svg")
                        .selectAll("rect")
                        .data(root.descendants()
                            .filter(function (d) {
                                return (d.depth <= currentDepth);
                            }))
                        .enter();

                    node.append("rect")
                        .attr("x", d => d.x0)
                        .attr("y", d => d.y0)
                        .attr("width", d => d.x1 - d.x0)
                        .attr("height", d => d.y1 - d.y0)
                        .style("fill", function (d) {
                            if (!d.children)
                                return "#e8d3b9";
                            else
                                return depthScale(d.depth);
                        })
                        .style("stroke", "white")
                        .on("wheel", zoom)
                        .on("mousemove", function (d) { // Create the text tooltip
                            tool.style("left", d3.event.pageX + 10 + "px")
                            tool.style("top", d3.event.pageY - 20 + "px")
                            tool.style("display", "inline-block");
                            tool.html(d.data.data.id + "\nTopic:" + d.data.data.topic);
                        }).on("mouseout", function (d) {
                        tool.style("display", "none");
                    });

                    // node.append("text")

                    //     })

                    //         return d.y0 + d.y1 / 2

                    //         return d.x0 + i * 10;
                    //     })
                    //     .attr("y", function (d) {
                    //         return d.y0;
                    //     })
                    //     .text(function (d) {
                    //         return d;
                    //     })
                    //     .text(function (d) {
                    //         return d.data.data.topic
                    //     });


                }

                var endTime = performance.now();
                console.log(`Zooming time time ${endTime - startTime} milliseconds`);
            }
        }
    )
